    <h1>Data Selfie App</h1>

    <p>
      Latitude: <span id="latitude"></span>&deg;<br>
      Longitude: <span id="longitude"></span>&deg;<br>

    </p>
    <script src="sketch.js"></script>
    <div id="memap"></div>

<div class="container aligns-items-center">
  </div>
  </div>

    <script>
      function setup() {

        navigator.geolocation.getCurrentPosition( async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById('latitude').textContent = lat;
          document.getElementById('longitude').textContent = lon;
          marker.setLatLng([lat, lon]);
          mymap.setView([lat, lon]);

          })


      const face =  L.icon({
    iconUrl: 'face.jpg',
    iconSize: [35, 32],
    iconAnchor: [25, 16]
      })


      const mymap = L.map('memap').setView([0, 0], 1);
      const marker = L.marker([0, 0], { icon: face }).addTo(mymap);



        const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copywright">openStreetMap</a> contributors';


        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl,  { attribution });
        tiles.addTo(mymap)


      }

    </script>
